<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 500px;
        border-collapse: collapse;
        height: 400px;
    }
    td{
        padding: 8px;
        border: 1px solid black;
        text-align: center;
        vertical-align: top;
    }
    td.lin{
        background-color: grey;
    }
</style>
<body>
    <h1>Minha primeira tabela em HTML</h1>
    <!--
        HIERARQUIA DE TABELAS
        TABLE = tabela
        TABLE-ROW = linha de tabela
              [
              TABLE HEADER = cabeÃ§alho de tabela
              TABLE DATA = dado da tabela
              ]
    -->
    <table>
        <tr><!-- PRIMEIRA LINHA -->
            <td>A1</td>
            <td class="lin">B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td class="lin">A2</td>
            <td>B2</td>
            <td class="lin">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="lin">B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td class="lin">A4</td>
            <td>B4</td>
            <td class="lin">C4</td>
        </tr>
    </table>
</body>
</html>
